
<ion-view view-title="Category" ng-controller="CategoryCtrl">
    <ion-header-bar class="bar-stable">
        <h1 class="title">Items</h1>
        <button class="button icon ion-plus-round" ng-click="modal.show()"></button>
    </ion-header-bar>
    <ion-content>
        <ion-content>
            <ion-list>
                <ion-checkbox ng-repeat="item in items">
                    {{item.name}}
                </ion-checkbox>
            </ion-list>
        </ion-content>
</ion-view>
